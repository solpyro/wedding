<html>
	<head>
		<title>Stu &amp; Katu</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Waterfall&display=swap" rel="stylesheet" />
		<style>
			* {
				text-align: center;
				font-family: 'Waterfall', cursive;
				font-size:1.5em;
			}
			img {
				width:30%;
			}
			#title {
				font-size: 4em;
				font-weight:normal;
				margin-bottom: 0px;
			}
		</style>
		<script >
		var weddingDay = new Date("2022-09-10T14:00:00.000+02:00").getTime();
		var interval, element;
		
		function startTimer() {
			element = document.getElementById("countdown");
			interval = setInterval(function() {
				var now = new Date().getTime();
				var d = weddingDay - now;
				
				var days = Math.floor(d/(1000*60*60*24));
				var hours = Math.floor((d%(1000*60*60*24))/(1000*60*60));
				var minutes = Math.floor((d%(1000*60*60))/(1000*60));
				var seconds = Math.floor((d%(1000*60))/1000);
				
				if(d < 0) {
					clearInterval(interval);
					//set 'now' message
				}
				
				element.innerHTML = days+" days, "+hours+" hours, "+minutes+" minutes, "+seconds+" seconds";		
			});
		}
		</script>
	</head>
	<body onload="startTimer()">
		<h1 id="title">Stu &amp; Katu</h1>
		<img src="https://cdn.shutterstock.com/shutterstock/videos/4884398/thumb/1.jpg" />
		<div id="countdown">0 days, 0 hours, 0 minutes, 0 seconds</div>
	</body>
</html>
